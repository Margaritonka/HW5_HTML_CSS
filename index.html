<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Мой сайт</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <img src="./img/nav_Logo.svg" alt="growBe" />
          <nav class="navigation">
            <a class="home" href="#">Home </a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <select>
              <option value="">Features</option>
            </select>
            <a href="#">Team</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="content">
          <div class="main_content">
            <h1 class="title">SEO & Digital Marketing For Your Website.</h1>
            <p class="top_paragraph">
              Provide all kind of seo services and help to improve seo ranking.
              Globally incubate standards.
            </p>
            <div class="buttons">
              <button class="btn1">Start Now</button>
              <button class="btn2">Watch Video</button>
            </div>
          </div>
          <img src="./img/main_photo.png" alt="main_photo" />
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="logos">
          <img src="./img/logo1.png" alt="liva" />
          <img src="./img/logo2.png" alt="kanba" />
          <img src="./img/logo3.png" alt="amara" />
          <img src="./img/logo4.png" alt="aven" />
          <img src="./img/logo5.png" alt="hexlab" />
          <img src="./img/logo6.png" alt="kanba" />
        </div>
      </div>
    </footer>
